<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz en cours - QUIZ DEV</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div class="container">
        <header class="quiz-header">
            <div class="header-content">
                <div class="quiz-info">
                    <h1>üíª Quiz Technique</h1>
                    <div class="difficulty-badge" id="difficultyBadge">Interm√©diaire</div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-info">
                        <span id="currentQuestion">1</span>/<span id="totalQuestions">10</span>
                        <div class="timer" id="timer">05:00</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
            </div>
        </header>

        <main class="quiz-main">
            <div class="question-container">
                <div class="question-header">
                    <span class="question-number" id="questionNumber">Question 1</span>
                    <span class="category" id="questionCategory">JavaScript</span>
                </div>
                
                <div class="question-text" id="questionText">
                    Chargement de la question...
                </div>

                <div class="options-container" id="optionsContainer">
                </div>

                <div class="feedback-container" id="feedbackContainer">
                    <div class="feedback-content" id="feedbackContent"></div>
                </div>

                <div class="navigation-buttons">
                    <button class="nav-btn secondary" id="prevBtn" onclick="previousQuestion()">
                        ‚Üê Pr√©c√©dent
                    </button>
                    
                    <button class="nav-btn primary" id="nextBtn" onclick="nextQuestion()">
                        Suivant ‚Üí
                    </button>
                    
                    <button class="nav-btn success" id="submitBtn" onclick="submitQuiz()" style="display: none;">
                        üéØ Voir mes r√©sultats
                    </button>
                </div>
            </div>
        </main>

        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <p>Chargement de la prochaine question...</p>
        </div>
    </div>

    <script src="js/questions.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
